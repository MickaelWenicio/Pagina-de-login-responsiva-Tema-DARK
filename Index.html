<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Tema Dark</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-login">
        <div class="left-login"> 
            <h1>Faça seu login <br> E entre para o nosso time</h1> 
            <img src="image.svg" alt="Astronauta" class="astro"> 
        </div>

        <div class="right-login"> <!--Parte direita da página contendo inputs para login-->
            <div class="card-login">
                <h2>Login</h2>
                <div class="text-field">
                    <label for="user">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="text-field">
                    <label for="user">Senha</label>
                    <input type="password" name="usuario" placeholder="Usuário">
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div>

    </main>

</body>
</html>
